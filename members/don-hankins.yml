Research Interests: Dr. Hankins combines his academic and cultural interests through
  applied research of indigenous stewardship practices as a keystone process to aid
  in conservation and management of resources. He is currently engaged in fire and
  water research involving indigenous communities in California and Australia. Dr.
  Hankins has been involved in various aspects of land management and conservation
  for a variety of organizations and agencies including federal and tribal governments.
