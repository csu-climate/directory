Research Interests: Dr. Matiasek studies the interactions of hydrological, geochemical,
  and biological processes that control water chemistry at various spatial scales,
  ranging from the soil column to the watershed. Her research focuses on characterizing
  land use impacts on organic carbon and nitrogen cycling with molecular and optical
  tools. Current interests also include the fate and remediation of heavy metals (e.g.,
  mercury) at historic mining sites.
