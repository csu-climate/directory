Research Interests: Dr. Ivey studies the evolution and ecology of plants and insects.  His
  work focuses on plant-insect interactions, the evolution of mating systems, reproductive
  ecology, and plant defense. His current projects include studies of genetic variation
  and phenotypic selection of mating system and physiological traits in Clarkia and
  Mimulus, identifying patterns and mechanisms of speciation in Mimulus, and testing
  how induced anti-herbivore defenses alter sex allocation in Mimulus guttatus.
