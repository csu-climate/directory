Research Interests: 'Coastal access research: Analyzing the distribution of coastal
  access points, different demographic groups of Californians, and projections of
  environmental change to measure inequities in "access to access," to understand
  the implications of climate change for environmental justice, and to generate management-relevant
  policy recommendations to address these issues.Surfing research; relationships between
  local knowledge, sense of place, and resource stewardship—each of these has implications
  for sustainability—and the potential role of coastal resources users in management'
Teaching Interests: field methods in environmental science, environmental law and
  policy, California's Channel Islands, and outdoor/in situ courses and pedagogies.
Sustainability Contributions: Studies sustainability and implications of climate change
  for coastal resources including coastal access and surfing.
