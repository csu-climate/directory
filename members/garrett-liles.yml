Research Interests: Dr. Liles’ research focuses on the importance of the soil’s organic
  matter and quality for ecosystem function and plant-soil water relations. He works
  from the eco-physiological scale of plants up through the watershed scale to understand
  the flux and storage of carbon, nutrients and water in natural and managed ecosystems.
