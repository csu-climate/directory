Notes: Link to her lab. Co Authored Beaches on the Edge The purpose of this project
  is to take an interdisciplinary look at how and why we value beaches across disciplines.
  Understanding and communicating the value of the beach from these different perspectives
  may help citizens understand the significance and prioritize preserving our sandy
  beach environments in the face of climate change, sea level rise and the coastal
  pinch of development.
