Sustainability Contributions: 'His coastal zone management work includes quantifying
  the effects of roads on mobile animals in southern California, evaluating the sustainability
  of seafood options available for purchase in California, and assessing the impact
  of pollutants on marine and estuarine systems. He created the NCEAS National Working
  Group on the Ecotoxicology of Gulf Oil Spill to investigate the long-term ecological
  consequences of the largest marine oil spill in U.S. history. Most recently he is
  spearheading a new consortium for the use of Remotely Piloted Systems (UAVs & ROVs)
  to improve the management of coastal systems. Climate First: Replacing Oil & Gas
  (CFROG) has awarded $40,000 to Professor Sean Anderson''s project: “My People, My
  Air: Addressing Climate Change through Community Impact.”

  Professor Anderson and his research team will collect and synthesize air quality
  data across Ventura County to benefit environmental justice communities across the
  county.'
