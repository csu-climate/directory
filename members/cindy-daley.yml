Sustainability Contributions: Currently serves as Director and Co-founder of the Center
  for Regenerative Agriculture & Resilient Systems at California State University,
  Chico.  Dr. Daley has launched several pioneering initiatives to promote ecological
  farming systems. In 2006, she established the Regenerative/Organic Dairy Program
  in collaboration with leaders in the organic dairy industry, creating one of the
  first programs of its kind in the western United States. Recognizing the urgent
  need to scale regenerative solutions, she co-founded the Regenerative Agriculture
  Initiative in 2016, which she successfully led to Center status in 2019.
