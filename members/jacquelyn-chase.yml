Research Interests: Dr. Chase researches how planning is evolving with new residential
  land use and property strategies in rural areas. Her research has been in the local
  California foothills, in Brazil, and in Portugal. She has also studied how rural
  communities organize collectively to manage fire risk and the role that hunting
  associations might have in diminishing this risk.
