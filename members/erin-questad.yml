Name: Erin Questad
Campus: Los Angeles
College: College of Science
Department: Biological Sciences
Title: Associate Professor of Biology
Email: ejquestad@cpp.edu
Research Interests: Conservation and restoration of endangered plant communities,
  vegetation mapping, plant functional traits, biodiversity-ecosystem function, and
  habitat suitability modeling.
Teaching Interests: Restoration ecology, plant community ecology, and applied ecological
  management using remote sensing.
Sustainability Contributions: Leads post-fire restoration in the Angeles National
  Forest, develops remote-sensing models for endangered species recovery, and studies
  ecosystem services in agricultural landscapes.
Notes: 'Interests: climate change impacts on terrestrial ecosystems'
