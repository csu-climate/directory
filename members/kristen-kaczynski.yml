Research Interests: Dr. Kaczynski is an applied ecologist using science to answer
  questions related to resource management. She has been examining multiple disturbance
  interactions and effects on plant communities. Specifically, the roles of fire,
  browsing, and drought on community composition and decline of riparian and wetland
  communities, as well as methods for restoration.
