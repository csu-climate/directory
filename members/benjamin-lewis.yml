Notes: https://nvfh.localfoodmarketplace.com/ (North Valley Food Hub) "North Valley
  Food Hub (NVFH) is an aggregator and online marketplace of locally grown and produced
  food. We make it possible for farmers to work together to meet the growing demand
  for local, sustainable food in the North State. Farmers benefit from the marketing,
  selling, packaging and delivering of their produce. Our marketplace brings fresh,
  healthy,locally grown and produced food to buyers in a cost-effective manner on
  a weekly basis."
