Sustainability Contributions: Scott Grist is the Program Manager for the Organic Vegetable
  Project, a 3-acre certified organic vegetable farm at the Chico State University
  Farm. He manages all aspects of vegetable production and sales, including a CSA
  program, management of student employees, deliveries to campus, and a weekly farm
  stand. He is also a faculty member as instructor for the Organic Vegetable Crops
  class every semester, teaching students the whole scope of organic vegetable farming.
  He manages an internship program, giving students valuable experience and college
  credit for working at the farm and for special projects like aquaponics and mushroom
  production.
